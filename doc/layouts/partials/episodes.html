
{{ with .Site.Params.episodes }}
{{ range .item }}
<div id="fh5co-episode" data-section="episodes-{{.id}}">
  <div class="container">
    <div class="col-md-6 col-md-offset-3 text-center fh5co-heading">
      <h2>{{ .title | markdownify }}</h2>
    </div>
    <div class="col-md-12">
            <p>{{ .description | markdownify }}</p>
    </div>

    <div class="col-md-12 text-center">
      {{ partial "youtube.html" .}}
    </div>

    {{ if isset . "commit" }}
    <div class="col-md-12">
      	<div class="icon code"><a
      	    href="https://github.com/coolya/basic-lang/commit/{{ .commit }}" target="blank"><i class=icon-github></i>
      	     code</a></div>
    </div>
    {{ end }}

  </div>
</div> <!-- END fh5co-services -->
{{ end }}
{{ end }}

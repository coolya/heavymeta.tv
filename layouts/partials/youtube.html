<div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
    {{ if isset .Params "videostart"}}
    <iframe src="https://www.youtube-nocookie.com/embed/{{.Params.video}}?start={{.Params.videostart}}"
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;" allowfullscreen
        title="YouTube Video">
    {{ else }}
    <iframe src="https://www.youtube-nocookie.com/embed/{{.Params.video}}"
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;" allowfullscreen
        title="YouTube Video">
    {{ end }}
</iframe>
</div>
